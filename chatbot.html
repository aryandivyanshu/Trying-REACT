<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"> </div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js">

    </script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput() {
        return(
          <>
            <input placeholder="Send a message to ChatBot" size="30"/>
            <button>
              prompt
            </button>
          </>
        );
      }

      function ChatMessage(props) {
        // you can directly do  function ChatMessage({message, sender}) and remove bottom two lines as props shortcut
        const message = props.message
        const sender = props.sender

        /*
        if (sender === 'robot') {
            return (
                <div>
                  <img src="robot.png" width="50" />
                  {message} 
                </div>
        );
        }
        */

        return (
               <div>
                {sender === 'robot' && <img src ="robot.png" width="50" />}
                {message}
                {sender === 'user' && <img src="user.png" width="50" />}
                
               </div>
        );


      }

      function App() { 
        return (
        <>
      
        <ChatInput /> 
        <ChatMessage message="hello chatbot" sender="user" />
        <ChatMessage message="hi user" sender="robot" />
        <ChatMessage message="ssup nigga" sender="user" />
        <ChatMessage message="pls be respectful w language" sender="robot" />
            
        </>
      );

      }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App> </App>);
    </script>
  </body>
</html>
