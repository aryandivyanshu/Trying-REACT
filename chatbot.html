<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"> </div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js">

    </script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput() {
        return(
          <>
            <input placeholder="Send a message to ChatBot" size="30"/>
            <button>
              prompt
            </button>
          </>
        );
      }

      function ChatMessage(props) {
        const message = props.message
        const src = props.src
        return (
          <div>
             {message}
             <img src={src} width="50" /> 
          </div>
        );
      }

      const app = ( 
        <>
       
        <ChatInput /> 
        <ChatMessage message="hello chatbot" src="user.png" />
        <ChatMessage message="hi user" src="robot.png" />
        
        </>
      );

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
